<!-- src/views/index.html -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to the ToDo App</title>
    <link rel="stylesheet" href="./styles.css">
</head>

<body>

    <div class="welcome-container" id="welcomeContainer">
        <h1>Welcome to the ToDo App!</h1>
        <p>Choose an option:</p>
        <button id="loginButton" onclick="showLoginForm()">Login</button>
        <button id="registerButton" onclick="showRegisterForm()">Register</button>
    </div>

    <div class="todo-container" id="todoContainer" style="display: none;">
        <h1>My ToDo App</h1>

        <form id="addTaskForm">
            <label for="taskInput">Add Task:</label>
            <input type="text" id="taskInput" required>
            <label for="completionTime">Completion Time:</label>
            <input type="datetime-local" id="completionTime" required>
            <button type="button" onclick="addTask()">Add</button>
        </form>

        <ul id="taskList"></ul>
    </div>

    <div class="login-container" id="loginContainer" style="display: none;">
        <h2>Login</h2>
        <form id="loginForm">
            <label for="loginEmail">Email:</label>
            <input type="email" id="loginEmail" required>
            <label for="loginPassword">Password:</label>
            <input type="password" id="loginPassword" required>
            <button type="button" onclick="UserController.loginUser()">Login</button>
        </form>
    </div>

    <div class="register-container" id="registerContainer" style="display: none;">
        <h2>Register</h2>
        <form id="registerForm">
            <label for="email">Email:</label>
            <input type="email" id="email" required>
            <label for="username">Username:</label>
            <input type="text" id="username" required>
            <label for="password">Password:</label>
            <input type="password" id="password" required>
            <button type="button" onclick="UserController.registerUser()">Register</button>
        </form>
    </div>

    <script src="UserController.js"></script>
    <script src="ToDoController.js"></script>

    <script>
        function showLoginForm() {
            document.getElementById('welcomeContainer').style.display = 'none';
            document.getElementById('todoContainer').style.display = 'none';
            document.getElementById('loginContainer').style.display = 'block';
            document.getElementById('registerContainer').style.display = 'none';
        }

        function showRegisterForm() {
            document.getElementById('welcomeContainer').style.display = 'none';
            document.getElementById('todoContainer').style.display = 'none';
            document.getElementById('loginContainer').style.display = 'none';
            document.getElementById('registerContainer').style.display = 'block';
        }

        
    </script>

</body>

</html>
